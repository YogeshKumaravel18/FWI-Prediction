<!DOCTYPE html>
<html>
<head>
    <title>FWI Result</title>

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #007bff, #00d4ff);
            color: white;
            text-align: center;
            padding: 50px;
        }

        .box {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 20px;
            width: 420px;
            margin: auto;
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 45px;
            margin: 15px 0;
            text-shadow: 2px 2px 4px black;
        }

        a {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 22px;
            text-decoration: none;
            background: #222;
            color: white;
            border-radius: 10px;
            transition: 0.3s;
        }

        a:hover {
            background: black;
            transform: scale(1.1);
        }
    </style>

</head>
<body>

    <div class="box">
        <h2>Predicted Fire Weather Index (FWI):</h2>
        <h1>{{ fwi }}</h1>

        {% if fire_status %}
        <h2>Status:</h2>
        <h1>{{ fire_status }}</h1>
        {% endif %}

        <a href="/">Predict Again</a>
    </div>

</body>
</html>
