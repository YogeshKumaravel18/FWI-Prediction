<!DOCTYPE html>
<html>
<head>
    <title>FWI Prediction</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 35px 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            width: 380px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 26px;
            letter-spacing: 1px;
        }

        label {
            font-size: 15px;
            margin-bottom: 5px;
            display: block;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 15px;
        }

        input[type="number"]::placeholder {
            color: #eee;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #00ff9d;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background: #0affc6;
            transform: translateY(-3px);
            box-shadow: 0 0 10px #0affc6;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>ðŸ”¥ FWI Prediction</h2>

        <form action="/predict" method="POST">

            <label>Temperature</label>
            <input type="number" step="0.01" name="Temperature" placeholder="Enter Temperature" required>

            <label>RH</label>
            <input type="number" step="0.01" name="RH" placeholder="Enter Relative Humidity" required>

            <label>Wind Speed (Ws)</label>
            <input type="number" step="0.01" name="Ws" placeholder="Enter Wind Speed" required>

            <label>Rain</label>
            <input type="number" step="0.01" name="Rain" placeholder="Enter Rainfall" required>

            <label>FFMC</label>
            <input type="number" step="0.01" name="FFMC" placeholder="Enter FFMC" required>

            <label>DMC</label>
            <input type="number" step="0.01" name="DMC" placeholder="Enter DMC" required>

            <label>DC</label>
            <input type="number" step="0.01" name="DC" placeholder="Enter DC" required>

            <label>ISI</label>
            <input type="number" step="0.01" name="ISI" placeholder="Enter ISI" required>

            <label>BUI</label>
            <input type="number" step="0.01" name="BUI" placeholder="Enter BUI" required>

            <input type="submit" value="Predict FWI">
        </form>
    </div>

</body>
</html>
